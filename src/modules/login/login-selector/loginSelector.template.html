<div class="login-container">
    <div class="login-background">
        <p class="login-text">ワークスペースとプロジェクトを選択してください。</p>
        <div class="login-form">
            <div class="form-group">
                <label>Workspace</label>
                <div class="wrap-form-control">
                    <select ng-model="$ctrl.workspaceSelected" ng-change="$ctrl.getProjects()" class="form-control">
                        <option value="" disabled selected>選択してください</option>
                        <option ng-repeat="workspace in $ctrl.workspaces" value="{{workspace.workspace_id}}">{{workspace.workspace_name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group" ng-class="{'disabled': !$ctrl.workspaceSelected}">
                <label>Project</label>
                <div class="wrap-form-control">
                    <select placeholder="選択してください" ng-model="$ctrl.projectSelected" class="form-control" ng-disabled="!$ctrl.workspaceSelected || $ctrl.projects.length === 0">
                        <option value="" disabled selected>選択してください</option>
                        <option ng-repeat="project in $ctrl.projects" value="{{project.application_id}}">{{project.name}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="login-form-footer">
            <div class="form-error-message" ng-if="false">
                <p>・エラーメッセージ</p>
                <p>・エラーメッセージ２</p>
            </div>
            <form ng-submit="$ctrl.formSubmit()" class="form">
                <button type="submit" class="button-submit" ng-disabled="$ctrl.projectSelected == '' || $ctrl.projectSelected == undefined">
                    OK
                </button>
            </form>
        </div>
    </div>
</div>
