<div class="login-container">
    <div class="col-md-12">
        <h1 class="login-title">HexaGantt 予約管理システム</h1>
        <p class="login-subtitle">Login</p>
        <form ng-submit="$ctrl.formSubmit()" class="login-form form">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="username">Email: </label>
                    <input type="text" class="form-control" ng-model="$ctrl.username" name="username" placeholder="username" required/>
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" class="form-control" ng-model="$ctrl.password" name="password" placeholder="password" required/>
                </div>
                <div class="login-form-footer">
                    <div class="form-error-message" ng-show="$ctrl.loginService.error">
                        <p>・メールアドレス、パスワードが違います。</p>
                    </div>
                    <button type="submit" class="button-submit" ng-disabled="$ctrl.loginService.loading == true">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
