<div class="flip-it">
    <div class="flip front" ng-click="$ctrl.flip();">
            <div class="text">削除</div>
        </div>
    <div class="flip back">
        <div class="half">
            <div class="message text">よろしいですか？</div>
        </div>
        <div class="buttons half">
            <button class="button" ng-click="$ctrl.confirm();">削除</button>
            <button class="button" ng-click="$ctrl.cancel();">キャンセル</button>
        </div>
    </div>
</div>
